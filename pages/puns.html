<head>
  <title> Jackie's Ton of Fun Puns </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel=stylesheet type="text/css" href="/style.css">

<body>
  <!-- NavBar -->
  <div id="navbar_template"></div>
  <div class="one">
    <div class="jumbotron text-center">
      <h1> Puns!</h1>
      <h2 id="title"> Jackie's "Tons of Fun Puns";
        making people's lives miserable since: 7/8/2015
      </h2>
    </div>
  </div>

  <script>
    $.ajax({
      url: '/resources/puns.json',
      dataType: 'json',
      type: 'get',
      cache: true,
      success: function (data) {
        var puns_math = [];
        var puns_science = [];
        var puns_cs = [];
        var puns_music = [];
        var puns_other = [];

        $(data).each(function (index, value) {
          if (value.category === "MATH") {
            puns_math.push('<p class="lead">' + value.content + '</p>');
          } else if (value.category === "PHYSICS" ||
                    value.category === "CHEMISTRY" ||
                    value.category === "BIOLOGY") {
            puns_science.push('<p class="lead">' + value.content + '</p>');
          } else if (value.category === "COMP-SCI") {
            puns_cs.push('<p class="lead">' + value.content + '</p>');
          } else if (value.category === "MUSIC") {
            puns_music.push('<p class="lead">' + value.content + '</p>');
          } else {
            puns_other.push('<p class="lead">' + value.content + '</p>');
          }
        });
        $("#math").html(puns_math.join(""));
        $("#science").html(puns_science.join(""));
        $("#cs").html(puns_cs.join(""));
        $("#music").html(puns_music.join(""));
        $("#other").html(puns_other.join(""));
      },
      error: function(XMLHttpRequest, textStatus, errorThrown) {
        console.error ("Failed to load puns :(");
      }
    });
  </script>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#math" aria-controls="math" role="tab" data-toggle="tab">Math</a></li>
        <li role="presentation"><a href="#science" aria-controls="science" role="tab" data-toggle="tab">Science</a></li>
        <li role="presentation"><a href="#cs" aria-controls="cs" role="tab" data-toggle="tab">Computer Science</a></li>
        <li role="presentation"><a href="#music" aria-controls="music" role="tab" data-toggle="tab">Music</a></li>
        <li role="presentation"><a href="#other" aria-controls="other" role="tab" data-toggle="tab">Other</a></li>
      </ul>

      <div class="punList"></div>

      <!-- Tab Panes -->
      <div class="tab-content">
        <div class="tab-pane fade in active" id="math"></div>
        <div class="tab-pane fade" id="science"></div>
        <div class="tab-pane fade" id="cs"></div>
        <div class="tab-pane fade" id="music"></div>
        <div class="tab-pane fade" id="other"></div>
      </div>
    </div>
  </div>
