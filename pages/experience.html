<!DOCTYPE html>
<html>
<head>
  <title> Welcome to my website! </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <!-- <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="/scripts/load_components.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- <script src="scripts/script.js"></script> -->
</head>

<body>
  <!-- NavBar -->
  <div id="navbar_template"></div>
  <div class="container-fluid">
    <h1>Current position</h1>
    <div class="row">
      <div class="col-sm-3">
        <div id="myeffect-slider" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myeffect-slider" data-slide-to="0" class="active"></li>
            <li data-target="#myeffect-slider" data-slide-to="1"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item active">
              <img src="/images/myeffect_logo.png" class="img-rounded img-responsive thumbnail square-img">
            </div>

            <div class="item">
              <img src="/images/uwaterloo_logo.png" class="img-rounded img-responsive thumbnail square-img">
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myeffect-slider" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myeffect-slider" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="panel panel-default" style="max-height:559px;">
          <div class="panel-heading"><h3>University of Waterloo/MyEffect Inc. - Full Stack Developer</h3></div>
            <div class="panel-body">
              <p class="lead">
                I am currently a full stack developer at MyEffect Inc. and the University of Waterloo 
              </p>
            </div>
        </div>
      </div>
    </div>
  </div>



  <!-- Oops! Modal -->
  <div id="unfinished_modal"></div>

</body>
</html>
